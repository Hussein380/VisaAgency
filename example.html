<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Section Redesign</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
        }
        .about-section {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 50px;
            gap: 50px;
        }
        .about-text {
            max-width: 600px;
        }
        .about-text h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #222;
        }
        .about-text p {
            font-size: 1.1rem;
            line-height: 1.8;
        }
        .about-image img {
            border-radius: 20px;
            width: 400px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .button:hover {
            background: #0056b3;
        }
        @media (max-width: 768px) {
            .about-section {
                flex-direction: column;
                text-align: center;
            }
            .about-image img {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <section class="about-section">
        <div class="about-image">
            <img src="https://via.placeholder.com/400" alt="About Image">
        </div>
        <div class="about-text">
            <h1>About Us</h1>
            <p>Welcome to our platform! We strive to connect talented chefs with people in their communities. Our mission is to bring authentic home-cooked meals to everyone while empowering local talent.</p>
            <a href="#" class="button">Learn More</a>
        </div>
    </section>

</body>
</html>
