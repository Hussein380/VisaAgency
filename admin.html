<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Content Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style/admin.css">
</head>

<body>
    <div class="admin-container">
        <nav class="admin-nav">
            <div class="nav-brand">Content Management</div>
            <div class="nav-user">
                <span class="user-name">Admin</span>
                <i class="fas fa-user-circle"></i>
            </div>
        </nav>

        <div class="admin-tabs">
            <button class="tab-btn active" data-section="newsEvents">
                <i class="fas fa-newspaper"></i> News & Events
            </button>
            <button class="tab-btn" data-section="studyAbroad">
                <i class="fas fa-plane-departure"></i> Study Abroad
            </button>
        </div>

        <!-- News & Events Section -->
        <div id="newsEvents" class="tab-content active">
            <div class="admin-header">
                <h1>News & Events Management</h1>
                <button class="add-btn primary-btn" data-form="newsForm">
                    <i class="fas fa-plus"></i> Add News/Event
                </button>
            </div>

            <form id="newsForm" class="content-form hidden">
                <div class="form-row">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category" required>
                            <option value="news">News</option>
                            <option value="events">Events</option>
                            <option value="updates">Updates</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="excerpt">Excerpt</label>
                    <textarea id="excerpt" name="excerpt" rows="2" required></textarea>
                </div>

                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" name="content" rows="5" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="link">Link (optional)</label>
                        <input type="url" id="link" name="link">
                    </div>

                    <div class="form-group">
                        <label for="image">Image URL (optional)</label>
                        <input type="url" id="image" name="image">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="secondary-btn" onclick="adminPanel.cancelEdit()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                    <button type="submit" class="primary-btn">
                        <i class="fas fa-save"></i> Save News/Event
                    </button>
                </div>
            </form>

            <div id="newsList" class="content-list">
                <!-- News items will be dynamically inserted here -->
            </div>
        </div>

        <!-- Study Abroad Section -->
        <!-- Add this inside the studyAbroad tab-content div, after the admin-header -->
        <form id="studyAbroadForm" class="content-form hidden">
            <div class="form-row">
                <div class="form-group">
                    <label for="programName">Program Name</label>
                    <input type="text" id="programName" name="programName" required>
                </div>

                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" required>
                </div>

                <div class="form-group">
                    <label for="duration">Duration</label>
                    <input type="text" id="duration" name="duration" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate" name="startDate" required>
                </div>

                <div class="form-group">
                    <label for="deadline">Application Deadline</label>
                    <input type="date" id="deadline" name="deadline" required>
                </div>
            </div>

            <div class="form-group">
                <label for="description">Program Description</label>
                <textarea id="description" name="description" rows="5" required></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="requirements">Requirements</label>
                    <textarea id="requirements" name="requirements" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="cost">Program Cost</label>
                    <input type="number" id="cost" name="cost" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="programImage">Program Image URL</label>
                    <input type="url" id="programImage" name="programImage">
                </div>

                <div class="form-group">
                    <label for="programLink">Program Website</label>
                    <input type="url" id="programLink" name="programLink">
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="secondary-btn" onclick="adminPanel.cancelEdit('studyAbroadForm')">
                    <i class="fas fa-times"></i> Cancel
                </button>
                <button type="submit" class="primary-btn">
                    <i class="fas fa-save"></i> Save Program
                </button>
            </div>
        </form>


        <!-- Notification Container -->
        <div id="notificationContainer" class="notification-container"></div>

        <script src="js/admin.js"></script>
</body>

</html>
