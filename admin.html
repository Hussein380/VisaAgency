<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Content Management</title>
    <link rel="stylesheet" href="style/admin.css">
</head>
<body>
    <div class="admin-container">
        <div class="admin-tabs">
            <button class="tab-btn active" onclick="switchTab('newsEvents')">News & Events</button>
            <button class="tab-btn" onclick="switchTab('studyAbroad')">Study Abroad</button>
        </div>

        <!-- News & Events Section -->
        <div id="newsEvents" class="tab-content active">
            <div class="admin-header">
                <h1>News & Events Management</h1>
                <button class="add-btn" onclick="toggleForm('newsForm')">
                    <i class="fas fa-plus"></i> Add News/Event
                </button>
            </div>

            <form id="newsForm" class="content-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="news">News</option>
                        <option value="events">Events</option>
                        <option value="updates">Updates</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>

                <div class="form-group">
                    <label for="excerpt">Excerpt</label>
                    <textarea id="excerpt" rows="2" required></textarea>
                </div>

                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" rows="5" required></textarea>
                </div>

                <div class="form-group">
                    <label for="link">Link (optional)</label>
                    <input type="url" id="link">
                </div>

                <div class="form-group">
                    <label for="image">Image URL (optional)</label>
                    <input type="url" id="image">
                </div>

                <button type="submit" class="submit-btn">Save News/Event</button>
            </form>

            <div class="content-list" id="newsList">
                <!-- News/Events will be dynamically inserted here -->
            </div>
        </div>

        <!-- Study Abroad Section -->
        <div id="studyAbroad" class="tab-content">
            <div class="admin-header">
                <h1>Study Abroad Management</h1>
                <button class="add-btn" onclick="toggleForm('studyAbroadForm')">
                    <i class="fas fa-plus"></i> Add Program
                </button>
            </div>

            <form id="studyAbroadForm" class="content-form">
                <div class="form-group">
                    <label for="programTitle">Program Title</label>
                    <input type="text" id="programTitle" required>
                </div>

                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" required>
                </div>

                <div class="form-group">
                    <label for="duration">Duration</label>
                    <input type="text" id="duration" required>
                </div>

                <div class="form-group">
                    <label for="programDescription">Description</label>
                    <textarea id="programDescription" rows="5" required></textarea>
                </div>

                <div class="form-group">
                    <label for="requirements">Requirements</label>
                    <textarea id="requirements" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="programLink">Program Link (optional)</label>
                    <input type="url" id="programLink">
                </div>

                <div class="form-group">
                    <label for="programImage">Image URL (optional)</label>
                    <input type="url" id="programImage">
                </div>

                <button type="submit" class="submit-btn">Save Program</button>
            </form>

            <div class="content-list" id="studyAbroadList">
                <!-- Study Abroad programs will be dynamically inserted here -->
            </div>
        </div>
    </div>
    <script src="js/utils.js"></script>

    <script src="js/admin.js"></script>
</body>
</html>
