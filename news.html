<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest News & Events</title>
    <link rel="stylesheet" href="style/news.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body>
    <section id="news-events" class="news-events-section">
        <div class="container">
            <div class="section-header">
                <h2>Latest News & Events</h2>
                <p>Stay updated with the latest visa, travel, and education insights</p>
            </div>

            <div id="newsContainer" class="news-grid">
                <!-- News cards will be dynamically populated here -->
            </div>

            <div class="news-cta">
                <a href="news.html" class="view-all-btn">View All News</a>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        // Netlify Identity
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>
    <script src="js/utils.js"></script>

    <script src="js/news.js"></script>
</body>

</html>
